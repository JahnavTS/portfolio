<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAHNAV TS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.0/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(3, 3, 42);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(14, 14, 70);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: antiquewhite;
        }

        nav ul li a:hover {
            color: rgb(71, 71, 138);
            font-size: 1.01rem;
        }

        .left {
            font-size: 1.5rem;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            margin: 80px 0;
        }

        .firstSection > div {
            width: 30%;
        }

        .leftSection {
            font-size: 3rem;
        }

        .rightSection img {
            width: 80%;
        }

        .purple {
            color: blueviolet;
        }

        #element {
            color: blueviolet;
        }

        #typed-output {
            font-size: 1.7rem;
        }

        #contact {
            background-color: #141414;
            text-align: center;
            padding: 30px;
        }

        #contact a {
            text-decoration: none;
            color: #4287f5;
            font-size: 1.25rem;
            transition: color 0.3s;
        }

        #contact a:hover {
            color: #2362a5;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Jahnav's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="mailto:jahnavthekkuveetil@gmail.com">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection" style="height: 100vh;">
                Hi, I'm <span class="purple">Jahnav TS</span>
                <div>and I'm a <span id="element"></span></div>
            </div>
            <div class="rightSection">
                <img src="devreal.png" alt="Developer">
            </div>
        </section>

        <section id="about" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div style="text-align: center; font-family: sans-serif;">
                <p id="typed-output" style="width: 500px;"></p>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer', 'Student', 'Competitive Coder'],
            typeSpeed: 40,
        });
        var aboutTyped = new Typed('#typed-output', {
            strings: ["Hi, I'm a CS student from Model Engineering College Thrikkakara. I am an eager learner and a programming enthusiast. My journey in computer science is fueled by a thirst for knowledge and a desire to excel in this ever-evolving field. Explore my portfolio to see my projects and growth as a computer science student."],
            typeSpeed: 10,
            showCursor: false,
        });
    </script>
</body>
</html>
